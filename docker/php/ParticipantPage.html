<html lang="en">

    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />

  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><h4>MOODLYSIS</h4></a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="Aboutus.html">About us</a>

        <li>
          <a href="faq.html">FAQs</a>
        </li>
        <li>
          <a href="HostSignup.html">Host a meeting</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="content">
      <div class = "heading">
        <button onclick="general()">General Feedback</button>
        <div class = "hidden"><br></div>
        <button onclick="feedback()">Comprehensive Feedback</button>
      </div>

      <div class  = "general" id  = "general">
        <div class = "form">
          <h3>General feedback</h3>
          <form id = "GForm" onsubmit="alert('Form submitted successfully');">
            <label>Choose the emoji which represents your mood<br><br></label>
            <input type="image" src = "emoji1.png" height="40px" width="40px" onClick="return false;">
            <input type="image" src = "emoji2.png" height="40px" width="40px" onClick="return false;">
            <input type="image" src = "emoji3.png" height="40px" width="40px" onClick="return false;">
            <input type="image" src = "emoji4.png" height="40px" width="40px" onClick="return false;">
            <input type="image" src = "emoji5.png" height="40px" width="40px" onClick="return false;">
            <label><br>Comments<br></label>
            <textarea class = "textarea" rows="5" cols="15" placeholder="Enter your comments"></textarea>
            <br>
            <div id="msgGen">
              <h5>Please wait for 15 seconds to resubmit</h5>
            </div>
            <input type = "submit" class = "submitGen" id = "btnGen" value="Submit">
          </form>
          <script>
            $(document).ready(function () {
                $("#GForm").submit(function (e) {
                  e.preventDefault();
                  $("#btnGen").attr("disabled", true);
                  $("#btnGen").css("background-color","rgb(122, 120, 120)");
                  $("#btnGen").css("cursor","no-drop");
                  $("#msgGen").css("display","block");
                  setTimeout(function(){
                    $("#btnGen").attr("disabled", false);
                    $("#btnGen").css("background-color","transparent");
                    $("#btnGen").css("cursor","pointer");
                    $("#msgGen").css("display","none");
                  }, 15000);
                  return true;
                });
            });
        </script>
        </div>
      </div>

      <div class = "feedback" id  = "feedback">
        <div class = "form">
          <h4>Comprehensive feedback</h4>
          <form id="CForm" action="#" method="POST" onsubmit="alert('Form submitted successfully');">
            <div class = "question1">
              <label>Question 1:<br></label> 
            </div>
            <textarea class = "textarea" rows="2" cols="15" placeholder=" "></textarea>
            <div class = "question2">
              <label>Question 2:<br></label> 
            </div>
            <textarea class = "textarea" rows="2" cols="15" placeholder=" "></textarea>
            <div class = "question3">
              <label>Question 3:<br></label> 
            </div>
            <textarea class = "textarea" rows="2" cols="15" placeholder=" "></textarea>
            <br>
            <div id="msgFeed">
              <h5>This form can only be submitted once.</h5>
            </div>
            <input type = "submit" class = "submitFeed" id = "btnFeed" value="Submit">
          </form>        
          <script>
              $(document).ready(function () {
                  $("#CForm").submit(function (e) {
                    e.preventDefault();
                    $("#btnFeed").attr("disabled", true);
                    $("#btnFeed").css("background-color","rgb(122, 120, 120)");
                    $("#btnFeed").css("cursor","no-drop");
                    $("#msgFeed").css("display","block");
                    return true;
                  });
              });
          </script>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
      Moodlysis-Mood Analysis Application
      </div>
