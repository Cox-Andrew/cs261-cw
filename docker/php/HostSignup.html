<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="HostSignup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><h4>MOODLYSIS</h4></a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="Aboutus.html">About us</a>
        </li>
        <li>
          <a href="faq.html">FAQs</a>
        </li>
        <li>
            <a href="JoinMeeting.html">Join as a participant</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="content">
      <div class="right">
        <div class="create-account">
          <h1>Create an account</h1>
          
          <form name="form" action = "" onsubmit="return validateForm()" method="POST">
            <label>Full name: </label>
            <div class="txtb">
              <input type="text" name="fname" id="fname" placeholder="Full name" required>
            </div>
            <label>Email Id: </label>
            <div class="txtb">
              <input type="text" name="email" id="email" placeholder="Email ID" required>
            </div>

            <label>Password</label>      
            <div class="txtb">
              <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <label>Confirm Password</label>      
            <div class="txtb">
              <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
            </div>
            <div id = "error"></div>
            <input type="submit" class = "submit" value = "Create account">
          </form>
        </div>
      </div>
      <div class="left">
        <h1>Already have an account?</h1>
        <br>
        <div class="host">
          <a href="HostSignin.html">Sign in</a>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-content">
      Moodlysis-Mood Analysis Application
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="HostSignup.js"></script>
  </body>
</html>
