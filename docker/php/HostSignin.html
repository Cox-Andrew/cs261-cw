<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="HostSignin.css" />
    <title>Sign in</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><h4>MOODLYSIS</h4></a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="Aboutus.html">About us</a>
        </li>
        <li>
          <a href="faq.html">FAQs</a>
        </li>
        <li>
            <a href="AttendeeSignup.html">Join as a participant</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="content">
      <div class="right">
        <div class="create-account">
          <h1>Sign in</h1>
          <form name="myForm" action = "" onsubmit="return submitForm()" method="POST">
            <label>Email Id: </label>
            <div class="txtb">
              <input type="text" name="email" id="email" placeholder="Email ID" required>
            </div>

            <label>Password</label>      
            <div class="txtb">
              <input type="password" name="password" id = "password" placeholder="Password" required>
            </div>
            <input type="submit" class = "submit" value="Sign in">
          </form>
        </div>
      </div>
      <div class="left">
        <h1>Don't have an account?</h1>
        <br>
        <div class="host">
          <a href="HostSignup.html">Create account</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
      Moodlysis-Mood Analysis Application
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="HostSignin.js"></script>
  </body>
</html>
